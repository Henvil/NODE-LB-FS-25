<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Form</title>
</head>

<body>
    <h1>Add a New Planet</h1>
    <form id="planetForm">
        <label for="id">Planet ID:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="name">Planet Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Add Planet</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('planetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            const response = await fetch('/api/planets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, name })
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.msg;
        });
    </script>
</body>

</html>
